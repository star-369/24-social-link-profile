<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="grid min-h-screen bg-off-black place-items-center font-inter">
  <main class="w-[340px] xl:w-[380px] text-center bg-dark-grey text-white p-6 xl:p-8 rounded-lg text-sm">
    <section class="mb-6">
      <img class="w-20 mx-auto rounded-full" src="./assets/images/avatar-jessica.jpeg" alt="Jessica Profile">
      <div class="my-4 xl:my-8">
        <h1 class="text-2xl font-bold">Jessica Randall</h1>
        <p class="font-semibold text-green">London, United Kingdom</p>
      </div>
      <p>"Front-end developer and avid reader."</p>

    </section>

    <section class="flex flex-col gap-4 mt-4 font-semibold">
      <button type="button" class="py-2 rounded-lg hover:bg-green hover:text-off-black bg-grey"><a href="">GitHub</a></button type="button">
      <button type="button" class="py-2 rounded-lg hover:bg-green hover:text-off-black bg-grey"><a href="">Frontend Mentor</a></button type="button">
      <button type="button" class="py-2 rounded-lg hover:bg-green hover:text-off-black bg-grey"><a href="">LinkedIn</a></button type="button">
      <button type="button" class="py-2 rounded-lg hover:bg-green hover:text-off-black bg-grey"><a href="">Twitter</a></button type="button">
      <button type="button" class="py-2 rounded-lg hover:bg-green hover:text-off-black bg-grey"><a href="">Instagram</a></div>
    </section>
  </main>
  <footer class="hidden attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Your Name Here</a>.
    </foote>
</body>

</html>
